<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In | Umbrixia</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, #111, #000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .glow-card {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 77, 77, 0.3);
      text-align: center;
      width: 320px;
    }

    .glow-card h2 {
      margin-bottom: 20px;
      color: #ff4d4d;
    }

    .glow-card input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: white;
      font-size: 14px;
    }

    .glow-card button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #ff4d4d;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .glow-card button:hover {
      background-color: #e04040;
    }

    .back-btn {
      margin-top: 10px;
      background-color: transparent;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <div class="glow-card">
    <h2>Log In to Umbrixia</h2>
    <input id="email" type="email" placeholder="Email" autocomplete="email" />
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
    <button onclick="loginHandler()">Log In</button>
    <button onclick="googleLogin()">Sign in with Google</button>
    <button class="back-btn" onclick="window.location.href='index.html'">← Back to Home</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDDcAp59mkTutfXgnRIBWpVww3jFyzOtIc",
      authDomain: "umbrixia-d804f.firebaseapp.com",
      projectId: "umbrixia-d804f",
      storageBucket: "umbrixia-d804f.firebasestorage.app",
      messagingSenderId: "532093768601",
      appId: "1:532093768601:web:4e94149269d88213edb908"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginHandler() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("✅ Login successful!");
          window.location.href = "dashboard.html";
        })
        .catch(err => alert("❌ " + err.message));
    }

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          localStorage.setItem("trialStart", Date.now());
          alert("✅ Google login successful!");
          window.location.href = "dashboard.html";
        })
        .catch(error => alert("❌ " + error.message));
    }
  </script>
</body>
</html>
