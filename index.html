<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Umbrixia AI Tutor</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1 class="logo">Umbrixia</h1>
    <p class="subtitle">Your AI-Powered SHSAT Chat Assistant</p>
    <div class="pricing">
      <strong>Trial:</strong> 10 questions •
      <strong>Full Access:</strong> $20/month or $100 lifetime
    </div>
  </header>

  <main>
    <section id="chatbox">
      <div id="chat">
        <div class="message bot">
          <strong>Bot:</strong> Welcome! Ask me a SHSAT question or pick an example:
        </div>
        <div class="examples">
          <button onclick="presetQuestion('If –x + 4 = 13, what is the value of x?')">Algebra</button>
          <button onclick="presetQuestion('A train travels 60 miles in 1.5 hours. What is its average speed?')">Word Problem</button>
          <button onclick="presetQuestion('Read this passage and identify the author\'s tone: ...')">ELA Tone</button>
        </div>
      </div>
      <input type="text" id="userInput" placeholder="Type your SHSAT question..." />
      <button onclick="sendMessage()">Send</button>
    </section>

    <section id="trial-warning"></section>

    <section id="auth-section">
      <h2>Unlock Full Access</h2>
      <form id="signup-form">
        <input type="email" id="email" placeholder="Enter your email to subscribe" required />
        <button type="submit">Subscribe via Stripe</button>
      </form>
      <div id="signup-status"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Umbrixia.ai • Built for Students. Powered by OpenAI.</p>
  </footer>

  <script>
    function presetQuestion(text) {
      document.getElementById("userInput").value = text;
      sendMessage();
    }

    async function sendMessage() {
      let userInput = document.getElementById("userInput").value.trim();
      let chat = document.getElementById("chat");
      let button = document.querySelector("button");

      if (!userInput) return;
      button.disabled = true;
      button.innerText = "Thinking...";

      chat.innerHTML += `<p class="message user"><strong>You:</strong> ${userInput}</p>`;
      document.getElementById("userInput").value = "";

      try {
        let response = await fetch("https://umbrixia-ai-github-io.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userInput })
        });

        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        let result = await response.json();
        chat.innerHTML += `<p class="message bot"><strong>Bot:</strong> ${result.response}</p>`;

      } catch (error) {
        console.error("Error:", error);
        chat.innerHTML += `<p class="message bot"><strong>Bot:</strong> Failed to connect. Check if backend is running.</p>`;
      }

      button.disabled = false;
      button.innerText = "Send";
    }

    // Optional: Stripe form mock
    const signupForm = document.getElementById("signup-form");
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      document.getElementById("signup-status").innerText = `Thanks, ${email}! Redirecting to checkout...`;
      // TODO: Connect to Stripe
    });
    <script src="scripts.js"></script>
  </script>
</body>
</html>
