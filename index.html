<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #121212; color: #ffffff; }
        #chatbox { width: 90%; max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; background: #1e1e1e; border-radius: 10px; }
        input, button { padding: 10px; width: 100%; margin-top: 10px; background: #333; color: #fff; border: none; border-radius: 5px; }
        input { text-align: center; }
        button:hover { background: #444; cursor: pointer; }
        #chat { text-align: left; max-height: 400px; overflow-y: auto; padding: 10px; }
        .message { margin: 5px 0; }
        .user { color: #4caf50; }
        .bot { color: #03a9f4; }
    </style>
</head>
<body>
    <h1>AI Chatbot</h1>
    <div id="chatbox">
        <div id="chat"></div>
        <input type="text" id="userInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("userInput").value.trim();
            let chat = document.getElementById("chat");
            let button = document.querySelector("button");

            if (!userInput) return;
            button.disabled = true;
            button.innerText = "Thinking...";

            chat.innerHTML += `<p class="message user"><strong>You:</strong> ${userInput}</p>`;
            document.getElementById("userInput").value = "";

            try {
                let response = await fetch("http://localhost:5000/chat", {  // âœ… Connects to local backend
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                let result = await response.json();
                chat.innerHTML += `<p class="message bot"><strong>Bot:</strong> ${result.response}</p>`;

            } catch (error) {
                console.error("Error:", error);
                chat.innerHTML += `<p class="message bot"><strong>Bot:</strong> Failed to connect. Check if backend is running.</p>`;
            }

            button.disabled = false;
            button.innerText = "Send";
        }
    </script>
</body>
</html>
