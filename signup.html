<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Umbrixia</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #1a1a1a, #0d0d0d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-wrapper {
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 16px;
      box-shadow: 0 0 60px #ff4d4d44;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input {
      background-color: #1f1f1f;
      color: white;
    }

    button {
      background: #ff4d4d;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ff1a1a;
    }

    .link-btn {
      margin-top: 12px;
      background: transparent;
      color: #aaa;
      font-size: 0.9rem;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-wrapper">
    <h2>Create Your Umbrixia Account</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="signupHandler()">Sign Up</button>
    <button class="link-btn" onclick="window.location.href='index.html'">⬅ Back to Home</button>
    <button class="link-btn" onclick="window.location.href='login.html'">Already have an account? Log in</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDDcAp59mkTutfXgnRIBWpVww3jFyzOtIc",
      authDomain: "umbrixia-d804f.firebaseapp.com",
      projectId: "umbrixia-d804f",
      storageBucket: "umbrixia-d804f.firebasestorage.app",
      messagingSenderId: "532093768601",
      appId: "1:532093768601:web:4e94149269d88213edb908"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signupHandler() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCred => {
          localStorage.setItem("trialStart", Date.now());
          alert("✅ Account created! Redirecting...");
          window.location.href = "dashboard.html";
        })
        .catch(error => alert("❌ " + error.message));
    }
  </script>
</body>
</html>
