<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Umbrixia</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 0 50px #ff4d4d44;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: #1a1a1a;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff4d4d;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .back-links {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .back-links a {
      color: #ff4d4d;
      text-decoration: none;
    }

    .back-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create an Account</h2>
    <input id="email" type="email" placeholder="Email" autocomplete="email" />
    <input id="password" type="password" placeholder="Password" autocomplete="new-password" />
    <button onclick="signupHandler()">Sign Up</button>
    <div class="back-links">
      <p>Already have an account? <a href="login.html">Log in</a></p>
      <p><a href="index.html">← Back to Home</a></p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDDcAp59mkTutfXgnRIBWpVww3jFyzOtIc",
      authDomain: "umbrixia-d804f.firebaseapp.com",
      projectId: "umbrixia-d804f",
      storageBucket: "umbrixia-d804f.firebasestorage.app",
      messagingSenderId: "532093768601",
      appId: "1:532093768601:web:4e94149269d88213edb908"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Redirect if already logged in
    auth.onAuthStateChanged(user => {
      if (user) window.location.href = "dashboard.html";
    });

    function signupHandler() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          localStorage.setItem("trialStart", Date.now());
          alert("✅ Signup successful!");
          window.location.href = "dashboard.html";
        })
        .catch(err => alert("❌ " + err.message));
    }
  </script>
</body>
</html>
